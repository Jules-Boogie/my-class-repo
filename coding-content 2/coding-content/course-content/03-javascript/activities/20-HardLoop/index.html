    <title>Annother Loop</title>

<body>

    <h1>Exercise 19</h1>

    <script> type="text/javascript";
 var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

 for(var i = 0; i < myFarm.length; i++){
     if(myFarm[i].indexOf('c') == 0){

         alert(myFarm[i] + ": This animal starts with a c")
     }
    else if(myFarm[i].indexOf('o') == 0){

        alert(myFarm[i] + ": This animal starts with a o")
    }

 }



</script>
