<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
  </head>
  <body>
    <script type="text/javascript">
      // Loop 10 times
      for (var i = 0; i < 10; i++) {
        // Generate a random decimal number between 0 and 1
        var num = Math.ceil(Math.random()*10);


        // Math.floor() rounds down used with Math.random()
        //Math.ceil() rounds up
        //var num = Math.floor(Math.random()*10)+1;
        

        // Display in console
        console.log(num);
      }
    </script>
  </body>
</html>
